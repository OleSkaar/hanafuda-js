 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>花札 - Hanafuda</title>
    
  </head>
  <body>
      <header>
          <div class="topbar">
            <div class="halfwidth justify-left"><h1>Hanafuda</h1></div>
            <div class="halfwidth justify-right"> 
                <a href="#"><img src="./img/editor-undo-arrow-outline-stroke.svg" class="icon" id="undo"></a>
                <a href="#"><img src="./img/circle-add-plus-new-outline-stroke.svg" class="icon" id="new"></a>
                <a href="#"><img src="./img/questions-circular-button.svg" class="icon" id="info"></a>
                
            </div>
          </div>
          
          <div class="score">
                <div class="halfwidth justify-center">
                  <div>
                    <div class="counter" id="points">0</div>
                    <div>points</div>
                  </div>
                </div>
                <div class="arrowBox">
                    <a href="#">
                        <img src="./img/down-arrow-circular-button.svg" class="bigIcon" id="more">
                    </a>    
                </div>  
                <div class="halfwidth justify-center">
                    <div>
                        <div class="counter" id="sets">0</div>
                        <div>sets</div>
                    </div>
                </div>
          </div>
      </header>
      <section id="hand" class="cardBox"></section>
      <section id="table" class="cardBox"></section>

  </body>
</html>
